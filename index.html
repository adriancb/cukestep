<!DOCTYPE html>
<html>
  <head>
      <title>Cukestep Demo Page</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
      <link rel="stylesheet" href="http:////netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container">
      <h2>Cukestep Example</h2>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="configuration" class="col-sm-2 control-label">Cukestep URL:</label>
          <div class="col-sm-8">
            <input id="configuration" type="text" class="form-control"  placeholder="http://localhost:3000/cukestep/steps"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="testbed" class="col-sm-2 control-label">Story:</label>
          <div class="col-sm-8">
            <textarea id="testbed" class="form-control" rows="15"></textarea>
          </div>
        </div>
      </form>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script>
      $('#testbed').autocomplete({
          source: function (request, response) {
              $.ajax({
                  url: $("#configuration").val(),
                  dataType: "jsonp",
                  data: {
                      q: request.term
                  },
                  success: function (data) {
                    response(data);
                  }
              });
          },
          delay: 250,
          minLength: 3,
          maxLength: 8,
          autoFocus: true,
      });
    </script>
  </body>
</html>
